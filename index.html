<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M+D Games Junior</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="headers">

        <h1>Medgames junior</h1>
        <h2 class="kalam-bold">3. ročník</h2>
    </div>

    <img src="logo.jpg" alt="Medgames logo" class="logo">

    <img src="jlf.png" alt="logo pre jlf" class="jlf">

    <div class="announcement">
        <p> Do otvorenia registrácie na<br>
            Medgames Junior 2025<br>
            zostáva len:</p>
        <p id="countdown"></p>
        <form action="https://forms.gle/NfsL2yHubk7pDon67" method="get">
            <button id="regButton" class="button-disabled" disabled>
                Registrácia
            </button>
        </form>
    </div>

    <div class="graph">
        <div class="cell"></div>
    </div>

    <script>
        // Set the date we're counting down to hello
        var countDownDate = new Date("Feb 24, 2025 20:00:00").getTime();

        // Update the count down every 1 second
        var countdownFunction = function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the time remaining until the countdown date
            var timeLeft = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";

        
            }
        };
        countdownFunction();
        setInterval(countdownFunction, 1000);
    </script>

</body>

</html>
